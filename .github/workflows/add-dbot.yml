name: Add Dependabot to forks

on: 
  workflow_call:
    inputs:
      repo:
        description: 'Name of the target repository'
        default: 'default'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      repo:
        description: 'Name of the target repository'
        default: 'default'
        required: true
        type: string


jobs:
  add-dbot:
    name: Add Dependabot
    runs-on: ubuntu-20.04
    steps:
      - if: github.event_name == 'workflow_call'
        name: Test workflow_call
        run: |
          echo "${{ inputs.repo }}"

      - if: github.event_name == 'workflow_dispatch'
        name: Test workflow_dispatch
        run: |
          echo "${{ github.event.inputs.repo }}"